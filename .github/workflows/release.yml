name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: extension/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Package
        run: zip -r "../authlens-extension-${GITHUB_REF_NAME}.zip" dist
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: authlens-extension-${{ github.ref_name }}.zip

  build-analyzer:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure
        run: cmake -S analyzer -B analyzer/build
      - name: Build
        run: cmake --build analyzer/build -j
      - name: Package
        run: |
          mkdir -p dist
          cp analyzer/build/authlens dist/authlens-${{ matrix.os }}
          tar -czf authlens-analyzer-${{ matrix.os }}.tar.gz -C dist authlens-${{ matrix.os }}
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: authlens-analyzer-${{ matrix.os }}.tar.gz
